<form (ngSubmit)="onSubmit()">
  <div class="form-group col-4">
    <label for="InputLogin">Login</label>
    <input type="text" class="form-control" id="InputLogin" placeholder="Enter login" name="login" [(ngModel)]="authorization.username" required>
    <small id="loginHelp" class="form-text text-muted">We'll never share your login with anyone else.</small>
  </div>
  <div class="form-group col-4">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="authorization.password" required>
    <small id="passwordHelp" class="form-text text-muted">Never share your password with anyone else.</small>
  </div>
  <div class="col-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
