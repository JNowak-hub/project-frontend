<form (submit)="onSubmit()">
  <div class="form-row">
    <div class="col-md-3 mb-2">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" name="firstname" [(ngModel)]="user.firstName" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-3 mb-2">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" name="lastname" [(ngModel)]="user.lastName" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>


  <div class="form-row">
    <div class="col-md-3 mb-2">
      <label for="validationLogin">Login</label>
      <input type="text" class="form-control is-valid" id="validationLogin" placeholder="Login" name="login" [(ngModel)]="user.login" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-3 mb-2">
      <label for="validationPassword">Password</label>
      <input type="password" class="form-control is-valid" id="validationPassword" placeholder="Password" name="password" [(ngModel)]="user.password" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-3 mb-2">
      <label for="validationEmail">Email</label>
      <input type="email" class="form-control is-valid" id="validationEmail" placeholder="Email" name="email" [(ngModel)]="user.email" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-3 mb-2">
      <label for="validationBirthDay">Birth Date</label>
      <input type="date" class="form-control is-valid" id="validationBirthDay" name="birthday" [(ngModel)]="user.birthDate">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
